<section id="profile" class="container pt-5" data-aos="zoom-in-up"> 
  <div class="row mt-5">
    <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
      <div class="row bg-success">
        <div class="col-lg-12 col-sm-12 col-12 profile-header">
          <h3 class="mt-5">Perfil de Usuario</h3>
        </div>
      </div>
      <div class="row user-details">
        <div class="col-12">
          <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
          <h5 *ngIf="providerId != 'password'">{{user.name}}</h5>
          <p>
            {{user.email}}
          </p>

          <hr>
          <span>Este es tu perfil gracias por iniciar sesi√≥n </span>
          <div class="form-group">
            <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
              <span class="fa fa-facebook"></span>
              FACEBOOK
            </button>
            <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
              <span class="fa fa-google"></span>
              GOOGLE
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
